                <h1>kaqvuHolder</h1>
                
                <button id="create-bot-btn" class="btn btn-primary btn-large">Create New Bot</button>
                
                <div class="bots-section">
                    <h2>Bots</h2>
                    <div id="bots-list" class="bots-grid"></div>
                </div>

                </div>
                <form id="create-bot-form">

                        <label>Bot Mode</label>

                            <option value="HOLDER">HOLDER</option>
                            <option value="SPAMMER">SPAMMER</option>
                        </select>
                    </div>
                    
                    <div id="spammer-options">
                        <div class="form-group">
                            <label>Max Bots</label>
                            <input type="text" id="bot-spammer-max" value="5">
                        </div>
                        
                        <div class="form-group">
                            <label>Connection Delay (seconds)</label>
                            <input type="text" id="bot-spammer-delay" value="3">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Bot Name</label>
                        <input type="text" id="bot-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Server IP</label>
                        <input type="text" id="bot-ip" placeholder="hypixel.net" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Port</label>
                        <input type="text" id="bot-port" value="25565" required>

                    </div>
                    
                    <div class="form-group">
                        <label>Reconnect Seconds</label>
                        <input type="text" id="bot-reconnect" value="10" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Anti-AFK Options</label>
                        <div class="toggle-group">
                            <label class="toggle-label">
                                <input type="checkbox" id="bot-jump">
                                <span>Jump (continuous)</span>
                            </label>
                            <label class="toggle-label">
                                <input type="checkbox" id="bot-sneak">
                                <span>Sneak (hold)</span>
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Create Bot</button>
                </form>
            </div>
        </div>

                    </div>

            </div>
        </div>
        
        <div id="bot-page" class="page" style="display: none;">
            <div class="container">
                <div class="page-header-buttons">
                    <button id="back-btn" class="btn btn-secondary">← Back</button>
                    <button id="delete-btn" class="btn btn-danger">Usuń</button>
                </div>
                
                <div class="bot-header">
                    <div class="bot-title-wrapper">
                        <span id="bot-mode-badge" class="mode-badge">HOLDER</span>
                        <h1 id="bot-title"></h1>
                    </div>
                    <div class="bot-controls">
                        <button id="start-btn" class="btn btn-success">Start</button>
                        <button id="stop-btn" class="btn btn-danger">Stop</button>
                        <button id="restart-btn" class="btn btn-warning">Restart</button>
                    </div>
                </div>
                
                <div class="bot-content">
                    <div class="logs-section">
                        <div class="logs-header">
                            <h3>Logs</h3>
                            <button id="clear-logs-btn" class="btn btn-secondary btn-small">Clear Logs</button>
                        </div>
                        <div id="logs-container" class="logs"></div>
                    </div>
                    
                    <div class="bot-info-section">
                        <h3>Bot Info</h3>
                        <div class="info-content">
                            <div class="info-item">
                                <span class="info-label">Status:</span>
                                <span id="bot-status-text" class="info-value">Offline</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Server IP:</span>
                                <span id="bot-info-ip" class="info-value">-</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Port:</span>

                            </div>

                            </div>
                            <div class="info-item">
                                <span class="info-label">Anti-AFK Jump:</span>

                            <div class="info-item">
                                <span class="info-label">Anti-AFK Sneak:</span>
                                <span id="bot-info-sneak" class="info-value">-</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Mode:</span>
                                <span id="bot-info-mode" class="info-value">-</span>
                            </div>
                            <div id="spammer-info">
                                <div class="info-item">
                                    <span class="info-label">Max Bots:</span>
                                    <span id="bot-info-max-bots" class="info-value">-</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Connection Delay:</span>
                                    <span id="bot-info-delay" class="info-value">-</span>
                                </div>
                            </div>
                        </div>
                        <button id="edit-bot-btn" class="btn btn-primary btn-edit">Edytuj</button>
                    </div>
                    
                    <div class="chat-section">
                        <h3>Chat / Command</h3>
                        <div class="chat-input-group">
                            <input type="text" id="chat-input" placeholder="Type message or /command">
                            <button id="send-btn" class="btn btn-primary">Send</button>
                        </div>
                    </div>
